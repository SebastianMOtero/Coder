<body>
    Servidor con WEBSOCKET - 2
    <label>Ingreso: <input id="inputText" type="text"></label><br>
    <label id="labelText">s</label>
    <script>
        const socket = io();

        const labelText = document.getElementById("labelText");
        const inputText = document.getElementById("inputText");

        inputText.addEventListener('input', data => {
            socket.emit('desafio 2', data.target.value);
        });

        socket.on('mensajes', data => {
            labelText.innerHTML = data
        })
    </script>
</body>
